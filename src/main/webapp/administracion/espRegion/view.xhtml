<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EspRegionTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="frmEspRegionView">
                <p:panel id="pnView" header="#{bundle.EspRegionViewTitle}" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateEspRegionLabel_nombre}"/>
                        <h:outputText value="#{mbEspRegion.selected.nombre}" title="#{bundle.CreateEspRegionTitle_nombre}"/>
                        
                        <h:outputLabel value="#{bundle.UsuarioAlta}"/>
                        <h:outputText value="#{mbEspRegion.selected.adminentidad.usAlta}" title="#{bundle.UsuarioAlta}"/>                        

                        <h:outputLabel value="#{bundle.FechaAlta}"/>
                        <h:outputText value="#{mbEspRegion.selected.adminentidad.fechaAlta}" title="#{bundle.FechaAlta}"/>                         

                        <h:outputLabel value="#{bundle.UsuarioModifica}"/>
                        <h:outputText value="#{mbEspRegion.selected.adminentidad.usModif}" title="#{bundle.UsuarioModifica}"/>                        

                        <h:outputLabel value="#{bundle.FechaModifica}"/>
                        <h:outputText value="#{mbEspRegion.selected.adminentidad.fechaModif}" title="#{bundle.FechaModifica}"/>                          

                        <h:outputLabel value="#{bundle.UsuarioBaja}"/>
                        <h:outputText value="#{mbEspRegion.selected.adminentidad.usBaja}" title="#{bundle.UsuarioBaja}"/>                        

                        <h:outputLabel value="#{bundle.FechaBaja}"/>
                        <h:outputText value="#{mbEspRegion.selected.adminentidad.fechaBaja}" title="#{bundle.FechaBaja}"/>                   
                    </h:panelGrid>                    
                </p:panel>

                
                <p:dataTable value="#{mbEspRegion.selected.regiones}" var="r" id="espRegionList" >
                    <f:facet name="header">
                        Listado de Regiones asociadas a la Especificidad
                    </f:facet>
                    <p:column headerText="Nombre" sortBy="#{r.nombre}">
                        <p:outputLabel value="#{r.nombre}"/>
                    </p:column> 
                    <p:column headerText="Estado" sortBy="#{r.adminentidad.habilitado}">
                        <p:outputLabel value="#{r.adminentidad.habilitado}"/>
                    </p:column> 
                </p:dataTable>
                
                
                
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-refresh" action="#{mbEspRegion.prepareList}" value="Volver" ajax="false"/>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </ui:define>
    </ui:composition>
</html>

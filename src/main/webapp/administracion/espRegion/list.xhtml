<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>#{bundle.EspRegionTitle}</title>
    </h:head>
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EspRegionTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/> 
            <h:form>
                <p:panel id="espRegionForm" header="#{bundle.EspRegionListTitle}" style="margin-bottom:10px;">
                    <h:panelGrid columns="4">
                        <p:commandButton icon="ui-icon-newwin" value="Agregar Nuevo" action="#{mbEspRegion.prepareCreate}"/>
                        <p:commandButton icon="ui-icon-refresh" value="Refrescar Listado" action="#{mbEspRegion.prepareList}" update="espRegionList"/>
                    </h:panelGrid>
                </p:panel>

                <br/>           

                <p:dataTable value="#{mbEspRegion.items}" var="e" id="espRegionList" rows="5"
                             paginator="true"  widgetVar="espTable"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    
                    <f:facet name="header">
                        #{bundle.EspRegionListTitle}
                        <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" />
                        <p:columnToggler datasource="espRegionList" trigger="toggler" />
                    </f:facet>
                    
                    <p:column headerText="Nombre" sortBy="#{e.nombre}" filterBy="#{e.nombre}" > 
                        <p:outputLabel value="#{e.nombre}"/>
                    </p:column>                               
                    

                    <p:column filterBy="#{e.adminentidad.habilitado}" headerText="Estado" footerText="equals" filterMatchMode="equals">
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('espTable').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="Todos" itemValue="" />
                                <f:selectItem itemLabel="Activos" itemValue="true" />
                                <f:selectItem itemLabel="Inactivos" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <h:outputText value="#{e.adminentidad.habilitado ? 'Habilitado': 'Deshabilitado'}" />
                    </p:column>
                    
                    <p:column headerText="Acciones" style="width:135px">
                        <p:growl id="messages" showDetail="true" />    
                        <p:commandButton icon="ui-icon-zoomin" action="#{mbEspRegion.prepareView}">
                                <f:setPropertyActionListener value="#{e}" target="#{mbEspRegion.current}" />
                            </p:commandButton>

                            <p:commandButton icon="ui-icon-pencil" action="#{mbEspRegion.prepareEdit}">
                                <f:setPropertyActionListener value="#{e}" target="#{mbEspRegion.current}" />
                            </p:commandButton>

                            <p:commandButton icon="ui-icon-trash" action="#{mbEspRegion.prepareDestroy}">
                                <f:setPropertyActionListener value="#{e}" target="#{mbEspRegion.current}" />
                                <p:confirm header="Confirmar" message="Â¿Desea deshabilitar la Especificidad?" icon="ui-icon-alert" />
                            </p:commandButton>                

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                           <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                           <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                           </p:confirmDialog>      
                    </p:column> 
                    
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>

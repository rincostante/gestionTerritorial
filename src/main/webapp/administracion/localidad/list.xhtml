<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>#{bundle.LocalidadTitle}</title>
    </h:head>
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.LocalidadTitle}" />
        </ui:define>
        
        <ui:define name="content">
            <br/> 
            <h:form>
                
                <p:panel id="LocalidadForm" header="#{bundle.LocalidadListTitle}" style="margin-bottom:10px;">
                    <h:panelGrid columns="6">
                        <p:autoComplete value="#{mbLocalidad.selectParam}" 
                                        completeMethod="#{mbLocalidad.completeNombres}" />
                        <p:commandButton icon="ui-icon-close" style="float: right">
                            <p:ajax update="LocalidadForm" resetValues="true" />
                        </p:commandButton>                        
                        <p:commandButton icon="ui-icon-search" value="Buscar" action="#{mbLocalidad.prepareSelect}" ajax="false"/>  
                        <p:outputLabel value="&ensp;&ensp;"/>
                        <p:commandButton icon="ui-icon-newwin" value="Agregar Nuevo" action="#{mbLocalidad.prepareCreate}"/>
                        <p:commandButton icon="ui-icon-refresh" value="Refrescar Listado" action="#{mbLocalidad.prepareList}" update="LocalidadList"/>
                    </h:panelGrid>
                </p:panel>

                <br/>           

                <p:dataTable value="#{mbLocalidad.items}" var="e" id="LocalidadList" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,25,50">
                    
                    <f:facet name="header">
                        Listado de #{bundle.LocalidadListTitle}
                        <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" style="margin-left: 10px" />
                        <p:columnToggler datasource="LocalidadList" trigger="toggler" />
                    </f:facet>

                    <p:column headerText="Localidad" sortBy="#{e.nombre}" filterBy="#{e.nombre}">
                        <p:outputLabel value="#{e.nombre}"/>
                    </p:column>
                    
                    <p:column headerText="Municipio" sortBy="#{e.municipio.nombre}" filterBy="#{e.municipio.nombre}">
                        <p:outputLabel value="#{e.municipio.nombre}"/>
                    </p:column>
                    
                   <p:column headerText="Provincia" sortBy="#{e.municipio.provincia.nombre}" filterBy="#{e.municipio.provincia.nombre}">
                        <p:outputLabel value="#{e.municipio.provincia.nombre}"/>
                    </p:column>                    
                    
                    <p:column headerText="Acciones" style="width:135px">
                        <p:commandButton icon="ui-icon-zoomin" action="#{mbLocalidad.prepareView}"/>
                        <p:commandButton icon="ui-icon-pencil" action="#{mbLocalidad.prepareEdit}"/>
                        <p:commandButton icon="ui-icon-trash" action="#{mbLocalidad.prepareDestroy}"/>
                    </p:column>                
           
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>

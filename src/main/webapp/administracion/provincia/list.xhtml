<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>#{bundle.ProvinciaTitle}</title>
    </h:head>
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ProvinciaTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/> 
            <h:form>
                <p:panel id="provinciaForm" header="#{bundle.ProvinciaListTitle}" style="margin-bottom:10px;">
                    <h:panelGrid columns="7">
                        <p:autoComplete value="#{mbProvincia.selectParam}" 
                                        completeMethod="#{mbProvincia.completeNombres}" />
                        <p:commandButton icon="ui-icon-close" style="float: right">
                            <p:ajax update="provinciaForm" resetValues="true" />
                        </p:commandButton>                        
                        <p:commandButton icon="ui-icon-search" value="Buscar" action="#{mbProvincia.prepareSelect}" ajax="false"/>  
                        <p:outputLabel value="&ensp;&ensp;"/>
                        <p:commandButton icon="ui-icon-newwin" value="Agregar Nuevo" action="#{mbProvincia.prepareCreate}"/>
                        <p:commandButton icon="ui-icon-refresh" value="Refrescar Listado" action="#{mbProvincia.prepareList}" update="provinciaList"/>
                        <p:commandButton icon="ui-icon-cancel" value="Salir" action="#{mbProvincia.cleanUp}" />
                    </h:panelGrid>
                </p:panel>

                <br/>           

                <p:dataTable value="#{mbProvincia.items}" var="e" id="provinciaList" rows="5"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        Listado de #{bundle.ProvinciaListTitle}
                        <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" style="margin-left: 10px" />
                        <p:columnToggler datasource="provinciaList" trigger="toggler" />
                    </f:facet>
                    <p:column headerText="Nombre" sortBy="#{e.nombre}" filterBy="#{e.nombre}" >
                        <p:outputLabel value="#{e.nombre}"/>
                    </p:column>
                    <p:column headerText="Acciones" style="width:135px">
                        <p:growl id="messages" showDetail="true" />
                        <p:commandButton icon="ui-icon-zoomin" action="#{mbProvincia.prepareView}" title="Ver detalle">
                            <f:setPropertyActionListener value="#{e}" target="#{mbProvincia.current}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-pencil" action="#{mbProvincia.prepareEdit}" />
                        <p:commandButton icon="ui-icon-trash" action="#{mbProvincia.prepareDestroy}" update="messages" >
                            <p:confirm header="Confirmar" message="Â¿Desea deshabilitar el registro de esta Provincia?" />
                        </p:commandButton>
                    </p:column>                
           
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>

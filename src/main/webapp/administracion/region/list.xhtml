<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>#{bundle.RegionTitle}</title>
    </h:head>
    
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.RegionTitle}" />
        </ui:define>
        <ui:define name="content">
            
            <h:form>
                <p:panel id="RegionForm" header="#{bundle.RegionListTitle}" style="margin-bottom:10px;">
                    <h:panelGrid columns="6">
                        <p:commandButton icon="ui-icon-newwin" value="Agregar Nuevo" action="#{mbRegion.prepareCreate}"/>
                        <p:commandButton icon="ui-icon-refresh" value="Refrescar Listado" action="#{mbRegion.prepareList}" update="RegionList"/>
                    </h:panelGrid>
                </p:panel>

                <br/>           

                <p:dataTable value="#{mbRegion.items}" var="e" id="RegionList" rows="5"
                             paginator="true" widgetVar="regionTable"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    
                    <f:facet name="header">
                        Listado de #{bundle.RegionListTitle}
                        <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" style="margin-left: 10px" />
                        <p:columnToggler datasource="RegionList" trigger="toggler" />
                    </f:facet>
 
                    <p:column headerText="Region" sortBy="#{e.nombre}" filterBy="#{e.nombre}" >
                        <p:outputLabel value="#{e.nombre}"/>
                    </p:column>                    
                    
                    <p:column headerText="Especificidad de Region" sortBy="#{e.especificidadderegion.nombre}" filterBy="#{e.especificidadderegion.nombre}" >
                        <p:outputLabel value="#{e.especificidadderegion.nombre}"/>
                    </p:column>
                    
                    <p:column filterBy="#{e.adminentidad.habilitado}" headerText="Estado" footerText="" filterMatchMode="equals">
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('regionTable').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="Todos" itemValue="" />
                                <f:selectItem itemLabel="Activos" itemValue="true" />
                                <f:selectItem itemLabel="Inactivos" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <h:outputText value="#{e.adminentidad.habilitado ? 'Habilitado': 'Deshabilitado'}" />
                    </p:column>
                    
                    


                    <p:column headerText="Acciones" style="width:135px">
                        <p:growl id="messages" showDetail="true" />    
                        <p:commandButton icon="ui-icon-zoomin" action="#{mbRegion.prepareView}">
                                <f:setPropertyActionListener value="#{e}" target="#{mbRegion.current}" />
                            </p:commandButton>

                            <p:commandButton icon="ui-icon-pencil" action="#{mbRegion.prepareEdit}">
                                <f:setPropertyActionListener value="#{e}" target="#{mbRegion.current}" />
                            </p:commandButton>

                        <p:commandButton icon="ui-icon-close" action="#{mbRegion.deshabilitar}" rendered="#{e.adminentidad.habilitado == 'true'}" title="Deshabilitar">
                                <f:setPropertyActionListener value="#{e}" target="#{mbRegion.current}" />
                                <p:confirm header="Confirmar" message="¿Desea deshabilitar la Región?" icon="ui-icon-alert" />
                            </p:commandButton>                

                            <p:commandButton icon="ui-icon-check" action="#{mbRegion.habilitar}" rendered="#{e.adminentidad.habilitado == 'false'}" title="Habilitar">
                                <f:setPropertyActionListener value="#{e}" target="#{mbRegion.current}" />
                                <p:confirm header="Confirmar" message="¿Desea habilitar la Región?" icon="ui-icon-alert" />
                            </p:commandButton>  
                        
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                           <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                           <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                           </p:confirmDialog>      
                    </p:column> 
                 
                    
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
     <ui:define name="title">
            <h:outputText value="#{bundle.RegionTitle}" />
     </ui:define>
     <ui:define name="content">
     <br/>
     <h:form style="text-align: left">
                <p:panel id="pnEdit" header="#{bundle.RegionEditTitle}" style="margin-bottom:10px;">
                    <h:inputHidden id="id" value="#{mbRegion.selected.id}" />
                    <p:messages id="messages" />
                    <p:dialog id="dlg" resizable="false" />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.RegionTitle}" for="nombre"/>
                        <p:inputText id="nombre" style="width: 500px"
                                     value="#{mbRegion.selected.nombre}" 
                                     requiredMessage="#{bundle.RegionRequire_nombre}" 
                                     required="true"/>   
                        
                        <h:outputLabel value="#{bundle.ProvinciaListTitle}"/>
                        <h:panelGrid id="btnVerSub" columns="2">
                            <p:commandButton value="Ver/Quitar Asignadas" icon="ui-icon-extlink"  
                                             actionListener="#{mbRegion.verProvincias()}" />
                            <p:commandButton value="Ver/Asignar Disponibles" icon="ui-icon-extlink"  
                                             actionListener="#{mbRegion.verProvinciasDisp()}" />
                        </h:panelGrid>

                        <p:outputLabel value="#{bundle.CreateRegionLabel_espRegion}" for="espReg"/>
                        <p:selectOneMenu id="espReg" value="#{mbRegion.selected.especificidadderegion}"
                                         required="true" 
                                         requiredMessage="#{bundle.CreateRegionEspecifRegionRequiredMessage}">
                            <f:selectItem itemLabel="Seleccione la Especificidad de RegiÃ³n" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbRegion.listaEspecificidadDeRegion}" var="espReg" 
                                           itemLabel="#{espReg.nombre}" 
                                           itemValue="#{espReg}"/>
                        </p:selectOneMenu> 
                    </h:panelGrid>
                </p:panel>
                
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-pencil" 
                                         action="#{mbRegion.update}" 
                                         value="Guardar" 
                                         style="margin-right:10px;" 
                                         update="pnEdit"/>
                        <p:commandButton icon="ui-icon-cancel" action="#{mbRegion.limpiarProvincia()}" value="Limpiar" style="float: right">
                            <p:ajax update="pnEdit" resetValues="true" />
                        </p:commandButton>                        
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" 
                                         action="#{mbRegion.prepareList()}" 
                                         value="Volver" 
                                         immediate="true" 
                                         ajax="false"/>
                    </f:facet>                    
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>#{bundle.RegionTitle}</title>
    </h:head>
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.RegionTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/> 
            <h:form style="text-align: left">
                <p:panel id="provForm" header="#{bundle.RegionListTitle} Deshabilitados" style="margin-bottom:10px;" toggleable="true" toggleTitle="Ver/Ocultar" >
                    <h:panelGroup>
                        <h:panelGrid columns="3" id="pnBotones">
                            <p:commandButton icon="ui-icon-refresh" value="Habilitados" action="#{mbRegion.prepareList}" ajax="false"/>
                            <p:commandButton icon="ui-icon-cancel" value="Salir" action="#{mbRegion.cleanUp}"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </p:panel>      
                
                <p:dataTable value="#{mbRegion.listRegion}" var="r" id="provList" rows="5" 
                             filteredValue="#{mbRegion.listRegion}"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        Listado de regiones
                        <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" style="margin-left: 10px" />
                        <p:commandButton icon="ui-icon-refresh" value="Listar" action="#{mbRegion.prepareListaDes}" update="provList" style="margin-left: 10px"/>
                        <p:columnToggler datasource="provList" trigger="toggler" />
                    </f:facet>
                    
                    <p:column headerText="#{bundle.RegionLabel_nombre}" sortBy="#{r.nombre}" filterBy="#{r.nombre}" filterMatchMode="contains">
                        <p:outputLabel value="#{r.nombre}"/>
                    </p:column>

                    <p:column headerText="#{bundle.EspecificidadLabel_nombre}" sortBy="#{r.especificidadderegion.nombre}" filterBy="#{r.especificidadderegion.nombre}" filterMatchMode="contains">
                        <p:outputLabel value="#{r.especificidadderegion.nombre}"/>
                    </p:column>                     

                    <p:column headerText="Acciones" style="width:90px">
                        <p:growl id="messages" showDetail="true" />
                        <p:commandButton icon="ui-icon-zoomin" action="#{mbRegion.prepareViewDes()}" title="Ver Detalle">
                            <f:setPropertyActionListener value="#{r}" target="#{mbRegion.regionSelected}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-unlocked" action="#{mbRegion.prepareHabilitar}" update="messages" title="Habilitar">
                            <f:setPropertyActionListener value="#{e}" target="#{mbRegion.regionSelected}" />
                            <p:confirm header="Confirmar" message="Â¿Desea volver a habilitar?" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                           <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                           <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                       </p:confirmDialog>                       
                    </p:column>                
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

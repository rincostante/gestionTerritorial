<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>    
        <title>Provincias vinculadas a la Region</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
     
    
    <h:body>
        <h:form id="frmProVinc">
            <p:dataTable var="prov" value="#{mbRegion.verProvincias}" 
                         filteredValue="#{mbRegion.provVincFilter}"
			 rows="5" 
                         paginator="true" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="5,10,15">
                
                
                <p:column headerText="Nombre" sortBy="#{prov.nombre}" filterBy="#{prov.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{prov.nombre}" />
                </p:column>

                <p:column headerText="Quitar" style="width :45px;" rendered="#{mbRegion.verProvincias}">
                    <p:commandButton icon="ui-icon-circle-triangle-n" ajax="false" rendered="#{mbRegion.verProvincias}" 
                                     actionListener="#{mbRegion.quitarProvincia(prov)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>

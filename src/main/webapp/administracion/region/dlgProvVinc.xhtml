<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Provincias vinculadas a la Regi√≥n</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form id="frmProvVinc">
            <p:dataTable var="pro" value="#{mbRegion.provVinculadas}" 
                         filteredValue="#{mbRegion.provVincFilter}"
			 rows="5" 
                         paginator="true" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Provincia" 
                          sortBy="#{pro.nombre}" 
                          filterBy="#{pro.nombre}" 
                          filterMatchMode="contains">
                    <h:outputText value="#{pro.nombre}" />
                </p:column>

                <p:column headerText="Quitar" 
                          style="width :45px;" 
                          rendered="#{mbRegion.asignarProvincia}">
                    <p:commandButton icon="ui-icon-circle-triangle-n" 
                                     ajax="false" 
                                     rendered="#{mbRegion.asignarProvincia}" 
                                     actionListener="#{mbRegion.quitarProvincia(pro)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
